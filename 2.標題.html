<html>
    <head>
        <title>標題</title>
        <meta charset=utf-8>
    </head>
    <body>
        <!-- h1 ~ h6 為標題標籤，字體大小會依序變小 -->
        <h1>h1標題</h1>   <!-- 最大的標題 -->
        <h2>h2標題</h2>  
        <h3>h3標題</h3>
        <h4>h4標題</h4>

        <!-- 沒有使用標題標籤的普通文字 -->
        正常字體大小

        <h5>h5標題</h5>
        <h6>h6標題</h6>   <!-- 最小的標題 -->
    </body>
</html>
