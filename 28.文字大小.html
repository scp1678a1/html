
<html>
  <head><title>文字顏色</title></head>
      <style>
      .f1 { font-size: large; }   /* 關鍵字設定大小 */
      .f2 { font-size: 20px; }    /* 絕對單位 */
      .f3 { font-size: 2em; }     /* 相對單位 */
    </style>
  </head>

  <body>
    <!-- 原始字體大小 -->
    <p>原始大小</p>

    <!-- class='f1' 套用關鍵字大小 -->
    <p class="f1">關鍵字</p>

    <!-- class='f2' 套用絕對單位 -->
    <p class="f2">絕對單位</p>

    <!-- class='f3' 套用相對單位 -->
    <p class="f3">相對單位</p>
  </body>
</html>
