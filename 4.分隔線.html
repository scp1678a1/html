<html>
    <head><title>分隔線</title></head>
    <body>
        <!-- <h2>：第二層標題，字比 <h1> 小 -->
        <h2>詩經 子衿</h2>

        <!-- <hr>：插入水平分隔線，用來區隔主題或段落 -->
        <hr>

        <!-- <p>：段落標籤，用來放一段文字 -->
        <p>青青子衿，悠悠我心。縱我不往，子寧不嗣音</p>
        <p>青青子佩，悠悠我思。縱我不往，子寧不來</p>
    </body>
</html>
