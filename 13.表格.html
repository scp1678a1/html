<html>
    <head><title>表格</title></head>
    <body>
        <!-- 2x3 格子 -->
        <!-- border=1 是加上邊框 -->
        <table border="1">
            <!-- tr = table row (橫列) -->
            <!-- td = table data (儲存格) -->
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>

        <br> <!-- 換行 -->

        <!-- 橫向合併儲存格 -->
        <table border="1">
            <tr>
                <td>1</td>
                <!-- colspan=2 儲存格橫跨兩格 -->
                <td colspan="2">2 3</td>
            </tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>

        <br>

        <!-- 直向合併儲存格 -->
        <table border="1">
            <tr>
                <!-- rowspan=2 直跨兩列 -->
                <td rowspan="2">1 4</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <br>

        <!-- 混合使用 colspan + rowspan -->
        <table border="1">
            <!-- 第一列 -->
            <tr>
                <td>1</td>
                <!-- 橫跨兩格直跨兩列 -->
                <td colspan="2" rowspan="2">2 3 5 6</td>
            </tr>

            <tr><td>4</td></tr>

            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
