<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>

            h1 { text-decoration: overline; }     /* 上方加線 */
            h2 { text-decoration: underline; }    /* 下方加線 */
            h3 { text-decoration: line-through; } /* 中間刪除線 */
            a  { text-decoration: none; }         /* 移除連結預設底線 */
        </style>
    </head>

    <body>
        <!-- 有上線 -->
        <h1>這是標題</h1>

        <!-- 有底線 -->
        <h2>這是標題</h2>

        <!-- 有刪除線 -->
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
