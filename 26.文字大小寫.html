<!DOCTYPE html>

<html lang="en">
    <style>
            /* h1：大寫 + 顏色 + 背景 + 陰影 */
            h1 {
                color: #1a7aef;                 /* 字體顏色（藍色） */
                background-color: #ff6a00;      /* 背景顏色（橘色） */
                box-shadow: 2px 2px 3px red;    /* 紅色陰影效果 */
                text-transform: uppercase;      /* 全部轉成大寫 */
            }

            /* h2：全部轉成小寫 */
            h2 {
                text-transform: lowercase;
            }

            /* h3：每個單字的開頭大寫 */
            h3 {
                text-transform: capitalize;
            }
        </style>
    </head>

    <body>
        <!-- 全部變大寫 -->
        <h1>This is some text in a paragraph.</h1>

        <!-- 全部變小寫 -->
        <h2>This is some text in a paragraph.</h2>

        <!-- 每個單字開頭變大寫 -->
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
